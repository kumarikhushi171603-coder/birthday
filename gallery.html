<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memories & Wishes ðŸ“¸</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: url("https://i.pinimg.com/736x/1b/6b/64/1b6b64647e693b959428c2002cef55b3.jpg") no-repeat center center/cover;
            /* ðŸ”¹ Replace with your background */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
            padding: 15px;
        }
        
        header h1 {
            align-items: center;
            justify-content: center;
            margin: 50px;
        }
        
        .cubes-container {
            display: flex;
            flex-direction: column;
            /* ðŸ”¹ Stack cubes vertically */
            gap: 60px;
            /* ðŸ”¹ Space between cubes */
            align-items: center;
            justify-content: space-evenly;
        }
        
        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 15s infinite linear;
        }
        
        .cube div {
            position: absolute;
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            border: 3px solid #ff6b81;
            border-radius: 200px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        /* First Cube with your photos */
        
        .cube.first .front {
            transform: rotateY(0deg) translateZ(100px);
            background-image: url('img1.jpg');
        }
        
        .cube.first .back {
            transform: rotateY(180deg) translateZ(100px);
            background-image: url('img2.jpg');
        }
        
        .cube.first .right {
            transform: rotateY(90deg) translateZ(100px);
            background-image: url('img3.jpg');
        }
        
        .cube.first .left {
            transform: rotateY(-90deg) translateZ(100px);
            background-image: url('img4.jpg');
        }
        
        .cube.first .top {
            transform: rotateX(90deg) translateZ(100px);
            background-image: url('img5.jpg');
        }
        
        .cube.first .bottom {
            transform: rotateX(-90deg) translateZ(100px);
            background-image: url('img6.jpg');
        }
        /* Second Cube with your photos */
        
        .cube.second .front {
            transform: rotateY(0deg) translateZ(100px);
            background-image: url('img7.jpg');
        }
        
        .cube.second .back {
            transform: rotateY(180deg) translateZ(100px);
            background-image: url('img8.jpg');
        }
        
        .cube.second .right {
            transform: rotateY(90deg) translateZ(100px);
            background-image: url('img9.jpg');
        }
        
        .cube.second .left {
            transform: rotateY(-90deg) translateZ(100px);
            background-image: url('img10.jpg');
        }
        
        .cube.second .top {
            transform: rotateX(90deg) translateZ(100px);
            background-image: url('img11.jpg');
        }
        
        .cube.second .bottom {
            transform: rotateX(-90deg) translateZ(100px);
            background-image: url('img12.jpg');
        }
        
        @keyframes rotate {
            from {
                transform: rotateX(0) rotateY(0);
            }
            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
        
        footer p {
            margin: 15px 0;
            font-size: 16px;
            font-weight: 600;
            color: #222;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 16px;
            border-radius: 8px;
            display: inline-block;
        }
        
        @media (max-width: 600px) {
            .cube {
                width: 160px;
                height: 160px;
            }
            .cube div {
                width: 160px;
                height: 160px;
            }
        }
    </style>
</head>

<body>
    <!-- Top text -->
    <header>
        <h1>ðŸ’– Happy Birthday Harsh bhaiyaðŸŽ‰</h1>
    </header>

    <!-- Stacked cubes -->
    <div class="cubes-container">
        <!-- First cube with your photos -->
        <div class="cube first">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>

        <!-- Second cube with your photos -->
        <div class="cube second">
            <div class="front"></div>
            <div class="back"></div>
            <div class="right"></div>
            <div class="left"></div>
            <div class="top"></div>
            <div class="bottom"></div>
        </div>
    </div>

    <!-- Bottom text -->
    <footer>
        <p>happy Birthday ðŸ¥³ðŸŽŠ</p>
    </footer>
</body>

</html>
